<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>

  <header class="jumbotron">
    <h1 class="display-3">Work Day Planner!</h1>
    <p class="lead"><i> A simple calendar app for scheduling your work day</i></p>
    <br>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
      <div class="row" data-value='9' id='9'>
      <div class="col-2">9:00am</div>
      <textarea class="col-8" id='9am' class='saved-info'></textarea>
      <div class="col-2"><button class="saveBtn" data-value='#9am'>SAVE</button></div>
    </div>
    <div class="row" data-value='10' id='10'>
      <div class="col-2">10:00am</div>
      <textarea class="col-8" id='10am' class='saved-info'></textarea>
      <div class="col-2"><button class="saveBtn" data-value='#10am'>SAVE</button></div>
    </div>
    <div class="row" data-value='11'id='11'>
      <div class="col-2">11:00am</div>
      <textarea class="col-8" id='11am' class='saved-info'></textarea>
      <div class="col-2"><button class="saveBtn" data-value='#11am'>SAVE</button></div>
    </div>
    <div class="row" data-value='12' id='12'>
      <div class="col-2">12:00pm</div>
      <textarea class="col-8" id='12pm' class='saved-info'></textarea>
      <div class="col-2"><button class="saveBtn" data-value='#12pm'>SAVE</button></div>
    </div>
    <div class="row" data-value='13' id='13'>
      <div class="col-2">1:00pm</div>
      <textarea class="col-8" id='1pm' class='saved-info'></textarea>
      <div class="col-2"><button class="saveBtn" data-value='#1pm'>SAVE</button></div>
    </div>
    <div class="row" data-value='14' id='14'>
      <div class="col-2">2:00pm</div>
      <textarea class="col-8" id='2pm' class='saved-info'></textarea>
      <div class="col-2"><button class="saveBtn" data-value='#2pm'>SAVE</button></div>
    </div>
    <div class="row" data-value='15' id='15'>
      <div class="col-2">3:00pm</div>
      <textarea class="col-8" id='3pm' class='saved-info'></textarea>
      <div class="col-2"><button class="saveBtn" data-value='#3pm'>SAVE</button></div>
    </div>
    <div class="row" data-value='16' id='16'>
      <div class="col-2">4:00pm</div>
      <textarea class="col-8" id='4pm' class='saved-info'></textarea>
      <div class="col-2"><button class="saveBtn" data-value='#4pm'>SAVE</button></div>
    </div>
    <div class="row" data-value='17' id='17'>
      <div class="col-2">5:00pm</div>
      <textarea class="col-8" id='5pm' class='saved-info'></textarea>
      <div class="col-2"><button class="saveBtn" data-value='#5pm'>SAVE</button></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
